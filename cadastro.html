<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario I </title>
</head>
<body>

<h1>Fomulários HTML</h1>


<!--Formulário simples-->    
<form action="cadastro.html" method="POST">
    <label for="nomeCompleto">Nome completo</label><br>
    <input type="text" name="nomeCpmpleto" id="nomeCompleto" placeholder="Maria da Silva" required> <br>
  <!--  <input type="submit" nome="enviar" value="enviar"> -->
    <br>
    <label for="email">Email</label> <br>
    <input type="email" nome="email" id="email" placeholder="contato@contato.com.br" required>
         <br>
        <br>
    <label for="senha">Senha</label><br>
    <input type="password" name="senha" id="senha" required><br>
    <button type="submit">Enviar</button>
</form>



<hr>    
<br>


<!--Formulário com checkbox SIM OU NÃO-->
<form action="cadastro.html" method="POST"> 
  <label for="cinema">Você já foi ao cinema este ano?</label><br>
  <label for="sim"><input type="radio" name="cinema" id="sim" value="sim" checked >SIM</label> 
  <label for="não"><input type="radio" name="cinema" id="nao" value="não">NÃO</label> <br><br>
 <!--Fim checkbox SIM OU NÃO-->
  

<hr>
<br>


<!--Formulário com checkbox ESCOLHA OS GÊNEROS-->
<label for="generoFilme">Selecione seus gêneros preferidos:</label><br>
<label for="drama"><input type="checkbox" name="generoFilme" id="drama" value="drama" checked >Drama</label><br>
<label for="terror"><input type="checkbox" name="generoFilme" id="terror" value="terror">Terror</label><br>
<label for="ficcao"><input type="checkbox" name="generoFilme" id="ficcao" value="ficcao">Ficção</label><br>
<label for="romance"><input type="checkbox" name="generoFilme" id="romance" value="romance">Romance</label><br>
<label for="comedia"><input type="checkbox" name="generoFilme" id="comedia" value="comedia" >Comédia</label><br>
<!--Fim Formulário com checkbox ESCOLHA OS GÊNEROS-->



<hr>
<br>


<!--Formulário menu dropdown -->
<label for="genero">Gênero</label><br>
<select name="genero">
    <option selected disabled>Selecione uma opção</option>
    <option value="feminino">Feminino</option>
    <option value="masculino">Masculino</option>
    <option value="não binário">Não binário</option>
    <option value="N/A">N/A</option><br>
<!--Fim formulário menu dropdown -->
</select>



<hr>
<br>


<!--TEXTAREA-->
<label for="comentarios">Comentários</label><br>
<textarea name="comentarios" id="comentarios" cols="30" rows="8"></textarea><br>
<!--FIM TEXTAREA-->



<button type="reset">Limpar campos</button>
<button type="submit">Enviar</button>

</form>  
</body>
</html>
